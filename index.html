<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JR ACADÉMIE JJB</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- Estilo interno ou pode mover para style.css -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .logo {
      width: 100px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      color: #2c3e50;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      .logo {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png.jpg" alt="Logo JR Académie JJB" class="logo">
      <h1>JR ACADÉMIE JJB</h1>
    </header>

    <p>Oferecemos aulas de Jiu-Jitsu Brasileiro com e sem kimono (submission/grappling), voltadas para:</p>

    <ul>
      <li>Crianças</li>
      <li>Adolescentes</li>
      <li>Adultos</li>
      <li>Mulheres</li>
    </ul>
  </div>
</body>
</html>
